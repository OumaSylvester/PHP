<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
        <style>
            *{
                background-color: rgb(216, 191, 191);
            }
            table{
                padding: 1rem;
            }
            table tr{
                padding: 1rem;
                background-color: rgb(102, 240, 22);
            }
            td, th{
                border: 1px solid rgb(21, 51, 151);
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Menu</th>
                <th>Calories</th>
                <th>Fat (g)</th>
            </tr>
            <tr>
                <td>Coke</td>
                <td>300</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Salad</td>
                <td>400</td>
                <td>30</td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="2">Fat</th>
            </tr>
            <tr>
                <td>Unsatrurated Fat</td>
                <td>Saturated Fat</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>8:00 - 11:00</th>
                <th>10:00 - 11:00</th>
                <th>11:00 - 1200</th>
                <th>12:00 - 13:00</th>
            </tr>
            <tr>
                <td colspan="2">COM 220</td>
                <td colspan="1">COM 217</td>
                <td colspan="1">COM 216</td>
            </tr>
            <tr>
                <td colspan="1">COM 210</td>
                <td colspan="2">COM 222</td>
                <td colspan="1">COM 220</td>
            </tr>
            <tr>
                <td colspan="1">COM 213</td>
                <td colspan="1">COM 212</td>
                <td colspan="2">COM 217</td>
            </tr>
        </table>

        <table>
            <tr>
                <td>apples</td>
                <td rowspan="3">Oranges</td>
                <td>Pears</td>
                
            </tr>
            <tr>
                <td>Babananas</td>
                <td rowspan="2">Pineaple</td>
            </tr>
            <tr>
                <td>Peaches</td>

            </tr>
        </table>

        <table>
            <tr>
                <th></th>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </body>
</html>
